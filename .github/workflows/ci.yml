name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false  # Skip private homelab deploy scripts

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: cd src/frontend && npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test
        env:
          NODE_OPTIONS: --experimental-vm-modules

      - name: Build frontend
        run: npm run build:ui

  integration:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker compose -f docker/compose.yaml build rfcapture
        env:
          COMPOSE_DOCKER_CLI_BUILD: 1
          DOCKER_BUILDKIT: 1

      - name: Start Docker container
        run: docker compose -f docker/compose.yaml --env-file .env.example up -d rfcapture

      - name: Wait for container to be ready
        run: sleep 10

      - name: Run SSTV decoder integration test
        run: docker compose -f docker/compose.yaml --env-file .env.example exec -T rfcapture python3 /app/scripts/test-sstv-roundtrip.py

      - name: Stop Docker container
        if: always()
        run: docker compose -f docker/compose.yaml down
