name: Docker Build and Push

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BASE_IMAGE_NAME: milesburton/night-watch-base
  APP_IMAGE_NAME: milesburton/night-watch

jobs:
  check-base-changes:
    name: Check Base Image Changes
    runs-on: ubuntu-latest
    outputs:
      base-changed: ${{ steps.check.outputs.changed }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if base image changed
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Base image rebuild triggered manually"
          elif git diff --quiet HEAD~1 HEAD docker/Dockerfile.base; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Base image unchanged - skipping rebuild"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Base image changed - will rebuild"
          fi

  build-base:
    name: Build Base Image
    runs-on: ubuntu-latest
    needs: check-base-changes
    if: needs.check-base-changes.outputs.base-changed == 'true'
    timeout-minutes: 90
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.base
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-app:
    name: Build Application Image
    runs-on: ubuntu-latest
    needs: [check-base-changes, build-base]
    if: |
      always() &&
      (needs.build-base.result == 'success' || needs.check-base-changes.outputs.base-changed == 'false')
    timeout-minutes: 60
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push app image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.app
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:latest
            GIT_COMMIT=${{ github.sha }}
